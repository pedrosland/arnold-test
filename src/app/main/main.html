<div class="row">
  <div class="large-6 large-offset-3 columns auth-plain">
    <div class="signup-panel left-solid">
      <h2>Search for a vehicle</h2>

      <p>Please enter a stock reference number and registration number below.</p>

      <form>

        <div class="row collapse">
          <label><span class="reader-only">Stock reference</span>
            <input placeholder="Stock reference" type="text" />
          </label>
        </div>
        <div class="row collapse">
          <label><span class="reader-only">Registration</span>
            <input placeholder="Registration" type="text" />
          </label>
        </div>

        <input type="submit" class="button" value="Search for car" />
      </form>
    </div>
  </div>
</div>
